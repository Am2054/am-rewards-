<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مهمة الروابط المختصرة | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f1fdf6;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      color: #28a745;
      text-align: center;
    }
    .link-box {
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
    }
    .countdown {
      font-weight: bold;
      color: #ff5722;
      margin: 10px 0;
    }
    .visit-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .visit-btn.active {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>مهمة الروابط المختصرة</h2>
  <div class="counter" id="status">جاري تحميل الروابط...</div>
  <div id="links-container"></div>

  <script>
    const userId = localStorage.getItem("userId") || "guest_" + Math.floor(Math.random() * 1000000);
    const today = new Date().toISOString().slice(0, 10);
    const userProgressKey = `shortlinks_progress_${userId}_${today}`;
    let completedLinks = JSON.parse(localStorage.getItem(userProgressKey)) || [];

    fetch("shortlink-data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("links-container");
        const status = document.getElementById("status");

        const availableLinks = data.filter((_, i) => !completedLinks.includes(i));

        status.textContent = `روابط مكتملة: ${completedLinks.length} / ${data.length}`;

        if (availableLinks.length === 0) {
          container.innerHTML = "<p style='text-align:center;'>✅ لقد أكملت جميع الروابط المختصرة اليوم!</p>";
          return;
        }

        availableLinks.forEach((item, index) => {
          const globalIndex = data.indexOf(item);
          const div = document.createElement("div");
          div.className = "link-box";

          const countdown = document.createElement("div");
          countdown.className = "countdown";
          countdown.textContent = "انتظر 10 ثوانٍ...";

          const button = document.createElement("a");
          button.className = "visit-btn";
          button.textContent = "فتح الرابط";
          button.href = item.url;
          button.target = "_blank";

          button.addEventListener("click", function () {
            if (!button.classList.contains("active")) {
              alert("يجب الانتظار حتى ينتهي المؤقت");
              return false;
            }
            markCompleted(globalIndex);
          });

          div.innerHTML = `<p>${item.title}</p>`;
          div.appendChild(countdown);
          div.appendChild(button);
          container.appendChild(div);

          let seconds = 10;
          const timer = setInterval(() => {
            seconds--;
            countdown.textContent = `انتظر ${seconds} ثانية...`;
            if (seconds <= 0) {
              clearInterval(timer);
              countdown.textContent = "✅ جاهز للفتح!";
              button.classList.add("active");
              button.style.cursor = "pointer";
            }
          }, 1000);
        });
      });

    function markCompleted(index) {
      if (!completedLinks.includes(index)) {
        completedLinks.push(index);
        localStorage.setItem(userProgressKey, JSON.stringify(completedLinks));
        location.reload(); // إعادة تحميل الصفحة لتحديث العداد
      }
    }
  </script>
</body>
</html>
