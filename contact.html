<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا - Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f1faff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-top: 5px solid #219ebc;
    }
    h2 {
      text-align: center;
      color: #023047;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #219ebc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #127a91;
    }
    .quick-links {
      margin-top: 20px;
      text-align: center;
    }
    .quick-links a {
      color: #219ebc;
      text-decoration: none;
      margin: 0 10px;
    }
    .quick-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>📩 تواصل معنا</h2>
    <form onsubmit="sendMessage(event)">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" placeholder="example@email.com" required />

      <label for="message">رسالتك:</label>
      <textarea id="message" rows="5" placeholder="اكتب تفاصيل المشكلة أو اقتراحك هنا..." required></textarea>

      <button type="submit">إرسال الرسالة</button>
    </form>

    <div class="quick-links">
      <p>أو تواصل معنا مباشرة:</p>
      <a href="mailto:support@amrewards.com">📧 البريد الإلكتروني</a>
      <a href="https://wa.me/201234567890" target="_blank">💬 واتساب</a>
    </div>
  </div>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!email || !message) {
        alert("يرجى تعبئة كل الحقول");
        return;
      }

      // يمكنك لاحقًا ربط هذا مع Firebase أو خدمة خارجية مثل EmailJS
      alert("✅ تم إرسال رسالتك بنجاح! سنرد عليك قريبًا.");
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
