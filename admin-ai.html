<!-- admin_ai.html --><!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الذكاء الإداري - Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
      margin: 0; padding: 20px;
    }
    h1 { text-align: center; color: #003366; }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h2 { color: #004085; margin-bottom: 10px; }
    .log { background: #f9f9f9; border-radius: 10px; padding: 10px; margin-top: 10px; font-size: 14px; line-height: 1.7; }
    .alert { color: red; font-weight: bold; }
    .btn-refresh {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📊 لوحة الذكاء الإداري - Am Rewards</h1>  <div class="card">
    <h2>التقرير اليومي</h2>
    <div id="report">جاري التحميل...</div>
  </div>  <div class="card">
    <h2>رسائل الدعم المهمة</h2>
    <div id="messages">لا توجد رسائل جديدة.</div>
  </div>  <div class="card">
    <h2>الأنشطة المشبوهة</h2>
    <div id="suspicious">جاري الفحص...</div>
  </div><button class="btn-refresh" onclick="location.reload()">🔄 تحديث البيانات</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadDashboard() {
      const reportEl = document.getElementById("report");
      const msgEl = document.getElementById("messages");
      const suspEl = document.getElementById("suspicious");

      let totalUsers = 0, totalWithdrawals = 0, flaggedUsers = [];

      // 1. المستخدمين
      const usersSnap = await getDocs(collection(db, "users"));
      totalUsers = usersSnap.size;

      // 2. السحوبات
      const withdrawSnap = await getDocs(collection(db, "withdrawals"));
      totalWithdrawals = withdrawSnap.size;

      // 3. الرسائل (مهمة فقط)
      const messagesSnap = await getDocs(query(collection(db, "contactMessages"), orderBy("timestamp", "desc"), limit(5)));
      let messagesHtml = "";
      messagesSnap.forEach(doc => {
        const d = doc.data();
        if (d.message.toLowerCase().includes("رصيد") || d.message.toLowerCase().includes("لم يصل")) {
          messagesHtml += `<div class="log">📩 <b>${d.email}</b>: ${d.message}</div>`;
        }
      });
      msgEl.innerHTML = messagesHtml || "✅ لا توجد شكاوى حرجة.";

      // 4. اكتشاف نشاط مشبوه (مثلاً: سحب أكثر من مرة خلال دقيقة)
      const suspiciousSnap = await getDocs(collection(db, "withdrawals"));
      let suspicious = {};
      suspiciousSnap.forEach(doc => {
        const d = doc.data();
        const time = d.timestamp?.seconds || 0;
        if (!suspicious[d.uid]) suspicious[d.uid] = [];
        suspicious[d.uid].push(time);
      });
      let suspiciousOutput = "";
      for (const uid in suspicious) {
        const times = suspicious[uid];
        times.sort();
        for (let i = 1; i < times.length; i++) {
          if ((times[i] - times[i-1]) < 90) {
            suspiciousOutput += `<div class='alert'>⚠️ نشاط مشبوه من uid: ${uid}</div>`;
            break;
          }
        }
      }
      suspEl.innerHTML = suspiciousOutput || "✅ لا توجد أنشطة مشبوهة.";

      reportEl.innerHTML = `
        👤 المستخدمين الكلي: <b>${totalUsers}</b><br>
        💸 طلبات السحب اليوم: <b>${totalWithdrawals}</b><br>
        🛡️ نظام آمن ✅
      `;
    }

    loadDashboard();
  </script></body>
</html>
                                                                                        </html>
