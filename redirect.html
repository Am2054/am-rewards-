<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تنفيذ المهمة | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #28a745;
    }
    #timer {
      font-size: 24px;
      color: #333;
      margin: 20px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h2>انتظر لإتمام المهمة</h2>
  <div id="timer">الرجوع خلال 20 ثانية...</div>
  <button onclick="goBack()">↩️ الرجوع للموقع</button>

  <script>
    const link = localStorage.getItem("redirect_link");
    const index = parseInt(localStorage.getItem("redirect_index"));
    const userId = localStorage.getItem("userId");
    const points = 10;
    let seconds = 20;
    let completed = false;

    window.open(link, "_blank");

    const timer = document.getElementById("timer");

    const countdown = setInterval(() => {
      seconds--;
      timer.textContent = `الرجوع خلال ${seconds} ثانية...`;

      if (seconds <= 0) {
        clearInterval(countdown);
        completed = true;
        timer.textContent = "✅ تمت المهمة بنجاح!";
        localStorage.setItem("justCompletedLink", index);

        db.collection("users").doc(userId).set({
          points: firebase.firestore.FieldValue.increment(points)
        }, { merge: true });
      }
    }, 1000);

    function goBack() {
      if (!completed) {
        alert("❌ فشلت المهمة، الرجاء الانتظار حتى انتهاء العد التنازلي.");
      } else {
        window.location.href = "shortlinks.html";
      }
    }
  </script>
</body>
</html>
