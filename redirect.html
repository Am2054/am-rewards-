<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تنفيذ المهمة | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #28a745;
    }
    #timer {
      font-size: 24px;
      color: #333;
      margin: 20px 0;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h2>انتظر قليلاً لإتمام المهمة</h2>
  <div id="timer">الرجوع خلال 20 ثانية...</div>

  <script>
    const link = localStorage.getItem("redirect_link");
    const index = parseInt(localStorage.getItem("redirect_index"));
    const userId = localStorage.getItem("userId");
    const points = 10;
    let seconds = 20;

    const timerEl = document.getElementById("timer");

    window.open(link, "_blank");

    const countdown = setInterval(() => {
      seconds--;
      timerEl.textContent = `الرجوع خلال ${seconds} ثانية...`;

      if (seconds <= 0) {
        clearInterval(countdown);

        localStorage.setItem("justCompletedLink", index);

        db.collection("users").doc(userId).set({
          points: firebase.firestore.FieldValue.increment(points)
        }, { merge: true }).then(() => {
          alert("✅ تم احتساب المهمة بنجاح!");
          window.close();
        }).catch(err => {
          alert("❌ فشل تسجيل المهمة");
          console.error(err);
          window.close();
        });
      }
    }, 1000);
  </script>
</body>
</html>
