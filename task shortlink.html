  <style>
    body {

      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    header {
      width: 100%;
      max-width: 900px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .summary {
      max-width: 900px;
      background: white;
      border-radius: 15px;
      padding: 20px 30px;
      margin-bottom: 25px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-around;
      font-weight: 600;
      font-size: 18px;
      color: #333;
    }
    .summary div {
      flex: 1;
      text-align: center;
    }
    ul.task-list {
      max-width: 900px;
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 18px;
    }
    ul.task-list li {
      background: white;
      border-radius: 15px;
      padding: 18px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }
    ul.task-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    ul.task-list li.completed {
      opacity: 0.5;
      text-decoration: line-through;
      pointer-events: none;
      background: #d3f4e1;
    }
    .task-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #333;
      min-height: 50px;
    }
    button.execute-btn {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button.execute-btn:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    /* ألوان مختلفة للأزرار */
    button.execute-btn:nth-child(odd) {
      background: #4caf50;
    }
    button.execute-btn:nth-child(even) {
      background: #2196f3;
    }
    button.execute-btn.red {
      background: #f44336;
    }
    button.execute-btn.orange {
      background: #ff9800;
    }
    button.execute-btn.purple {
      background: #9c27b0;
    }
  </style>
</head>
