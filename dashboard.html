<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - Am Rewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    .points {
      font-size: 24px;
      color: green;
      margin-bottom: 20px;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-list li {
      background: #f7f7f7;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
    }
    .task-list li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>مرحبا بك في لوحة التحكم</h2>
    <p class="points">رصيدك الحالي: <span id="userPoints">...</span> نقطة</p>

    <h3>المهام اليومية</h3>
    <ul class="task-list">
      <li><a href="task_shortlink1.html">رابط مختصر رقم 1</a></li>
      <li><a href="task_survey1.html">استبيان سريع رقم 1</a></li>
      <li><a href="task_youtube1.html">تابع قناة يوتيوب</a></li>
      <li><a href="task_offerwall.html">عروض CPA</a></li>
      <li><a href="task_randomgift.html">هدية عشوائية</a></li>
    </ul>

    <button class="btn" onclick="logout()">تسجيل الخروج</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          document.getElementById("userPoints").textContent = data.points ?? 0;
        } else {
          await setDoc(userRef, { points: 0 });
          document.getElementById("userPoints").textContent = 0;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
