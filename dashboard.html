<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; padding: 20px; background-color: #f9f9f9; }
    h1 { color: #333; }
    .box { padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 500px; margin: auto; }
    a { display: block; margin: 10px 0; font-size: 18px; color: green; text-decoration: none; }
    .top-btn { position: absolute; top: 10px; left: 10px; background: #eee; padding: 5px 10px; border-radius: 5px; text-decoration: none; }
    button { background-color: #d9534f; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 16px; margin-top: 15px; }
  </style>
</head>
<body>
  <a class="top-btn" href="index.html">🏠 الرئيسية</a>

  <div class="box">
    <h1>لوحة التحكم</h1>
    <p>مرحبًا، <span id="user-name">...</span></p>
    <p>رصيدك: <strong id="points">0</strong> نقطة</p>

    <a href="shortlinks.html">🔗 تنفيذ مهمة: الروابط المختصرة</a>
    <a href="withdraw.html">💸 طلب سحب الأرباح</a>

    <button onclick="logout()">تسجيل خروج</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- ملف التهيئة -->
  <script src="firebase.js"></script>

  <script>
    // التحقق من حالة المستخدم
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-name").textContent = user.email;
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            document.getElementById("points").textContent = doc.data().points || 0;
          } else {
            db.collection("users").doc(user.uid).set({ points: 0 });
          }
        });
      } else {
        // لو المستخدم مش مسجل دخول، ارجع لصفحة تسجيل الدخول
        window.location.href = "index.html";
      }
    });

    // دالة تسجيل الخروج
    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("حدث خطأ أثناء تسجيل الخروج: " + error.message);
          console.error("Logout error:", error);
        });
    }
  </script>
</body>
</html>
