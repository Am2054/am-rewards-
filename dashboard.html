<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة المستخدم | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; direction: rtl; background: #f0f0f0; padding: 20px; text-align: center; }
    .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 500px; margin: auto; }
    .btn { background: #0077cc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px; }
    .points { font-size: 22px; margin-top: 15px; color: green; }
    .tasks a { display: block; margin: 10px 0; color: #0077cc; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h1>لوحة المستخدم</h1>
    <div id="user-info">
      <button class="btn" onclick="login()">تسجيل الدخول باستخدام جوجل</button>
    </div>

    <div id="dashboard" style="display:none;">
      <p>مرحبًا، <span id="user-name"></span></p>
      <p class="points">رصيدك: <span id="points">0</span> نقطة</p>

      <div class="tasks">
        <a href="shortlinks.html">مهام الروابط المختصرة</a>
        <a href="surveys.html">الاستبيانات</a>
        <a href="cpaoffers.html">عروض CPA</a>
        <a href="youtube.html">يوتيوب</a>
        <a href="ai.html">أدوات AI</a>
        <a href="withdraw.html">سحب الأرباح</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- firebase.js -->
  <script src="firebase.js"></script>

  <script>
    function login() {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-info").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("user-name").textContent = user.displayName;

        const uid = user.uid;
        const docRef = db.collection("users").doc(uid);

        docRef.get().then(doc => {
          if (doc.exists) {
            document.getElementById("points").textContent = doc.data().points || 0;
          } else {
            docRef.set({ points: 0 });
            document.getElementById("points").textContent = 0;
          }
        });
      }
    });
  </script>
</body>
</html>
