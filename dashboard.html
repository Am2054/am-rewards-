<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #a2d4f3, #ffffff);
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
    p { font-size: 18px; margin: 10px 0; }
    .heart {
      font-size: 30px;
      animation: pulse 1s infinite;
      color: red;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: #28a745;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>أهلاً بك في Am Rewards</h2>
    <div class="heart">❤️</div>
    <p><strong>البريد الإلكتروني:</strong> <span id="email">جاري التحميل...</span></p>
    <p><strong>النقاط:</strong> <span id="points">--</span></p>
    <p><strong>الرصيد بالجنيه:</strong> <span id="egp">--</span> جنيه</p>
    <p><strong>الرصيد المتاح للسحب:</strong> <span id="withdrawable">--</span> جنيه</p>

    <!-- زر السحب -->
    <button onclick="window.location.href='withdraw.html'">طلب سحب الأرباح 💸</button>

    <!-- أزرار مستقبلية -->
    <!-- <button onclick="window.location.href='shortlinks.html'">مهام الروابط المختصرة</button> -->
    <!-- <button onclick="window.location.href='surveys.html'">مهام الاستبيانات</button> -->
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw-xxxxxxxxxxxxxxxxxx",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "546178965263",
      appId: "1:546178965263:web:xxxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("email").textContent = user.email;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          const points = data.points || 0;
          const egp = (points * 0.08).toFixed(2);
          document.getElementById("points").textContent = points;
          document.getElementById("egp").textContent = egp;
          document.getElementById("withdrawable").textContent = egp;
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
