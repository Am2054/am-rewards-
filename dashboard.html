<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة المستخدم | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: #f1f5f9;
      color: #333;
    }

    header {
      background: #004AAD;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
    }

    .task {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
      transition: 0.3s;
    }

    .task:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .task a {
      text-decoration: none;
      color: #004AAD;
      font-weight: bold;
      font-size: 18px;
    }

    .logout-btn {
      display: block;
      margin: 30px auto;
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .stats {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>مرحبا بك في Am Rewards</header>

  <div class="container">
    <div class="stats">
      <div>نقاطك: <strong id="userPoints">0</strong></div>
      <div>مستواك: <strong id="userLevel">1</strong></div>
    </div>

    <div class="task"><a href="shortlink.html">🔗 روابط مختصرة</a></div>
    <div class="task"><a href="youtube.html">📺 متابعة قناة يوتيوب</a></div>
    <div class="task"><a href="cpa-task.html">🎯 عروض CPA</a></div>
    <div class="task"><a href="surveys.html">🧠 استبيانات</a></div>
    <div class="task"><a href="install-apps.html">📱 تثبيت تطبيقات</a></div>
    <div class="task"><a href="play-games.html">🎮 ألعاب اونلاين</a></div>
    <div class="task"><a href="withdraw.html">💸 طلب سحب</a></div>
    <div class="task"><a href="referral.html">🤝 دعوة الأصدقاء</a></div>
    <div class="task"><a href="levels.html">🏆 نظام المستويات</a></div>

    <button class="logout-btn" onclick="logout()">🚪 تسجيل خروج</button>
  </div>

  <script>
    // ربط بيانات المستخدم
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        const userRef = firebase.firestore().collection("users").doc(userId);

        userRef.get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("userPoints").innerText = data.points || 0;
            document.getElementById("userLevel").innerText = data.level || 1;
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>

    const firebaseConfig = {

      authDomain: "am--rewards.firebaseapp.com",

    firebase.initializeApp(firebaseConfig);
  </script>
</body>
</html>
