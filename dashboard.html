
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة المستخدم - Am Rewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .points {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>مرحبًا بك في Am Rewards!</h2>
    <p class="points">رصيدك الحالي: <span id="userPoints">جارٍ التحميل...</span> نقطة</p>

    <h3>مهام اليوم:</h3>
    <ul>
      <li><a href="#">مشاهدة إعلان 1</a></li>
  <li><a href="#">رابط مختصر 1</a></li>
      <li>
  <button class="btn" onclick="visitShortLink('https://linktr.ee/example', 'shortlink1')">🔗 زيارة رابط مختصر</button>
      </li>
      <li><a href="#">استبيان سريع</a></li>
      <li><a href="#">تصويت</a></li>
    </ul>

    <button class="btn" onclick="logout()">تسجيل الخروج</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          document.getElementById("userPoints").textContent = data.points ?? 0;
        } else {
          // مستخدم جديد، نضيفه برصيد 0 نقطة
          await setDoc(userRef, { points: 0 });
          document.getElementById("userPoints").textContent = 0;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
