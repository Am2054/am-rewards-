<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم صاحب الموقع | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9fbfd;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .stat-box {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card h2 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }
    .card p {
      margin: 10px 0 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>لوحة تحكم صاحب الموقع</h1>
    <div class="stat-box">
      <div class="card">
        <h2 id="userCount">0</h2>
        <p>عدد المستخدمين</p>
      </div>
      <div class="card">
        <h2 id="taskCount">0</h2>
        <p>عدد المهام المنفذة</p>
      </div>
      <div class="card">
        <h2 id="withdrawTotal">0 EGP</h2>
        <p>إجمالي السحب اليومي</p>
      </div>
      <div class="card">
        <h2 id="siteProfit">0 EGP</h2>
        <p>أرباحك (بعد الخصم)</p>
      </div>
      <div class="card">
        <h2 id="discountEarnings">0 EGP</h2>
        <p>أرباح الخصم 10%</p>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStats() {
      const usersSnap = await getDocs(collection(db, "users"));
      let totalUsers = 0;
      let totalWithdrawn = 0;
      let totalPoints = 0;

      usersSnap.forEach(doc => {
        const data = doc.data();
        totalUsers++;
        totalPoints += data.points || 0;
        totalWithdrawn += data.withdrawn || 0;
      });

      const discount = totalWithdrawn * 0.10;
      const siteProfit = (totalPoints * 0.08 * 1.5) - (totalWithdrawn); // 150% ربح تقريبي

      document.getElementById("userCount").textContent = totalUsers;
      document.getElementById("taskCount").textContent = Math.round(totalPoints / 5); // تقدير عدد المهام
      document.getElementById("withdrawTotal").textContent = `${totalWithdrawn.toFixed(2)} EGP`;
      document.getElementById("siteProfit").textContent = `${siteProfit.toFixed(2)} EGP`;
      document.getElementById("discountEarnings").textContent = `${discount.toFixed(2)} EGP`;
    }

    loadStats();
  </script>
</body>
</html>
