<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحة المهام | Am Rewards</title>
<style>
  body {
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(to bottom right, #d4edda, #f8f9fa);
    margin: 0;
    padding: 20px;
    direction: rtl;
  }
  h1 {
    text-align: center;
    color: #155724;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #c3e6cb;
    padding: 10px;
    text-align: center;
    font-size: 16px;
  }
  th {
    background-color: #c3e6cb;
    color: #155724;
  }
  .task-btn {
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .btn-shortlink { background-color: #28a745; }
  .btn-shortlink:hover { background-color: #218838; }

  .btn-appinstall { background-color: #007bff; }
  .btn-appinstall:hover { background-color: #0056b3; }

  .btn-survey { background-color: #17a2b8; }
  .btn-survey:hover { background-color: #117a8b; }

  .btn-youtube { background-color: #dc3545; }
  .btn-youtube:hover { background-color: #a71d2a; }

  .btn-ai { background-color: #6f42c1; }
  .btn-ai:hover { background-color: #4e2a8c; }

  .btn-games { background-color: #fd7e14; }
  .btn-games:hover { background-color: #c25b0a; }

  .btn-secret { background-color: #20c997; }
  .btn-secret:hover { background-color: #13856e; }

  .btn-gift { background-color: #ffc107; color: black; }
  .btn-gift:hover { background-color: #d39e00; }

  .btn-explore { background-color: #6610f2; }
  .btn-explore:hover { background-color: #3b04a3; }

  .btn-shortpoll { background-color: #e83e8c; }
  .btn-shortpoll:hover { background-color: #b82b62; }

  #summary {
    margin-top: 20px;
    font-size: 18px;
    color: #155724;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>المهام اليومية - Am Rewards</h1>
  <table>
    <thead>
      <tr>
        <th>نوع المهمة</th>
        <th>عدد المهام</th>
        <th>نقاط لكل مهمة</th>
        <th>إجمالي النقاط</th>
      </tr>
    </thead>
    <tbody id="tasksTableBody"></tbody>
  </table>

  <div id="summary"></div>

<script>
  const tasks = [
    { type: "رابط مختصر", count: 100, points: 8, className: "btn-shortlink", url: "shortlinks.html" },
    { type: "تثبيت تطبيقات", count: 50, points: 7, className: "btn-appinstall", url: "appinstall.html" }
    { type: "متابعة يوتيوب / TikTok", count: 10, points: 3, className: "btn-youtube", url: "youtube.html" },
    { type: "أدوات AI / ChatGPT", count: 10, points: 3, className: "btn-ai", url: "ai-tools.html" },
    { type: "ألعاب سريعة", count: 10, points: 3, className: "btn-games", url: "games.html" },
    { type: "عروض سرية / مفاجآت", count: 10, points: 3, className: "btn-secret", url: "secret-offers.html" },
    { type: "بطاقات وهدايا عشوائية", count: 10, points: 3, className: "btn-gift", url: "random-gifts.html" },
    { type: "استكشاف مواقع / نقرات", count: 10, points: 3, className: "btn-explore", url: "explore-sites.html" },
    { type: "استطلاعات قصيرة", count: 10, points: 4, className: "btn-shortpoll", url: "short-polls.html" },
  ];

  const pointValue = 0.08;

  function renderTasks() {
    const tbody = document.getElementById("tasksTableBody");
    tbody.innerHTML = "";

    let totalTasks = 0;
    let totalPoints = 0;

    tasks.forEach(task => {
      const taskPointsTotal = task.count * task.points;
      totalTasks += task.count;
      totalPoints += taskPointsTotal;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><button class="task-btn ${task.className}" onclick="location.href='${task.url}'">${task.type}</button></td>
        <td>${task.count}</td>
        <td>${task.points}</td>
        <td>${taskPointsTotal}</td>
      `;
      tbody.appendChild(row);
    });

    const totalEGP = (totalPoints * pointValue).toFixed(2);

    document.getElementById("summary").innerHTML = 
      `عدد المهام: <strong>${totalTasks}</strong> مهمة &nbsp; | &nbsp;` +
      `إجمالي النقاط: <strong>${totalPoints}</strong> نقطة &nbsp; | &nbsp;` +
      `إجمالي الربح المتوقع: <strong>${totalEGP}</strong> جنيه`;
  }

  renderTasks();
</script>
</body>
</html>
