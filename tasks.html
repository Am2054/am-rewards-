<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>المهام اليومية | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e0ffe9, #ffffff);
      margin: 0; padding: 20px;
      direction: rtl;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #28a745;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #28a745;
      color: white;
    }
    button.task-btn {
      border: none;
      padding: 8px 15px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    /* ألوان مختلفة لكل مهمة */
    .btn-shortlink { background-color: #4caf50; }
    .btn-appinstall { background-color: #2196f3; }
    .btn-survey { background-color: #ff9800; }
    .btn-youtube { background-color: #e91e63; }
    .btn-ai { background-color: #9c27b0; }
    .btn-games { background-color: #009688; }
    .btn-secret { background-color: #795548; }
    .btn-gift { background-color: #3f51b5; }
    .btn-explore { background-color: #f44336; }
    .btn-shortpoll { background-color: #607d8b; }

    button.task-btn:hover {
      opacity: 0.8;
    }

    .summary {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>مهامك اليومية في Am Rewards</h1>

  <table>
    <thead>
      <tr>
        <th>نوع المهمة</th>
        <th>عدد المهام</th>
        <th>نقاط كل مهمة</th>
        <th>مجموع النقاط</th>
      </tr>
    </thead>
    <tbody id="tasksTableBody"></tbody>
  </table>

  <div class="summary" id="summary"></div>

  <script>
    const tasks = [
      { type: "رابط مختصر", count: 100, points: 8, className: "btn-shortlink", url: "shortlinks.html" },
      { type: "تثبيت تطبيقات", count: 50, points: 7, className: "btn-appinstall", url: "appinstall.html" },
      { type: "استبيانات ناجحة", count: 30, points: 5, className: "btn-survey", url: "surveys.html" },
      { type: "متابعة يوتيوب / TikTok", count: 10, points: 3, className: "btn-youtube", url: "youtube.html" },
      { type: "أدوات AI / ChatGPT", count: 10, points: 3, className: "btn-ai", url: "ai-tools.html" },
      { type: "ألعاب سريعة", count: 10, points: 3, className: "btn-games", url: "games.html" },
      { type: "عروض سرية / مفاجآت", count: 10, points: 3, className: "btn-secret", url: "secret-offers.html" },
      { type: "بطاقات وهدايا عشوائية", count: 10, points: 3, className: "btn-gift", url: "random-gifts.html" },
      { type: "استكشاف مواقع / نقرات", count: 10, points: 3, className: "btn-explore", url: "explore-sites.html" },
      { type: "استطلاعات قصيرة", count: 10, points: 4, className: "btn-shortpoll", url: "short-polls.html" },
    ];

    const pointValue = 0.08;

    function renderTasks() {
      const tbody = document.getElementById("tasksTableBody");
      tbody.innerHTML = "";

      let totalTasks = 0;
      let totalPoints = 0;

      tasks.forEach(task => {
        const taskPointsTotal = task.count * task.points;
        totalTasks += task.count;
        totalPoints += taskPointsTotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>
            <button class="task-btn ${task.className}" onclick="location.href='${task.url}'">
              ${task.type}
            </button>
          </td>
          <td>${task.count}</td>
          <td>${task.points}</td>
          <td>${taskPointsTotal}</td>
        `;
        tbody.appendChild(row);
      });

      const totalEGP = (totalPoints * pointValue).toFixed(2);

      document.getElementById("summary").innerHTML = `
        إجمالي المهام: <strong>${totalTasks}</strong> مهمة &nbsp; | &nbsp;
        إجمالي النقاط: <strong>${totalPoints}</strong> نقطة &nbsp; | &nbsp;
        إجمالي الربح المتوقع: <strong>${totalEGP}</strong> جنيه
      `;
    }

    renderTasks();
  </script>
</body>
</html>
