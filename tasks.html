<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المهام اليومية | Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e6f2ff, #f8f9fa);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004085;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #cce5ff;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background-color: #cce5ff;
      color: #004085;
    }
    .task-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-shortlink { background-color: #28a745; }
    .btn-appinstall { background-color: #007bff; }
    .btn-cpa { background-color: #17a2b8; }
    .btn-ai { background-color: #6f42c1; }
    .btn-games { background-color: #fd7e14; }
    .btn-explore { background-color: #20c997; }
    .btn-secret { background-color: #6610f2; }
    .btn-gift { background-color: #ffc107; color: black; }
    .btn-poll { background-color: #e83e8c; }
    .btn-youtube { background-color: #dc3545; }
  </style>
</head>
<body>
  <h1>المهام اليومية - Am Rewards</h1>
  <table>
    <thead>
      <tr>
        <th>نوع المهمة</th>
        <th>عدد المهام</th>
        <th>النقاط (تظهر للمستخدم)</th>
        <th>الذهاب إلى المهمة</th>
      </tr>
    </thead>
    <tbody id="tasksBody"></tbody>
  </table>  <script>
    const tasks = [
      { type: "رابط مختصر", count: 50, userPoints: 8, hiddenPoints: 0, url: "shortlinks.html", class: "btn-shortlink" },
      { type: "تثبيت تطبيقات", count: 30, userPoints: 7, hiddenPoints: 0, url: "appinstall.html", class: "btn-appinstall" },
      { type: "عروض CPA", count: 25, userPoints: 8, hiddenPoints: 0, url: "cpa-offers.html", class: "btn-cpa" },
      { type: "أدوات AI / ChatGPT", count: 10, userPoints: 3, hiddenPoints: 2, url: "ai-tools.html", class: "btn-ai" },
      { type: "ألعاب سريعة", count: 10, userPoints: 3, hiddenPoints: 2, url: "games.html", class: "btn-games" },
      { type: "استكشاف مواقع", count: 10, userPoints: 3, hiddenPoints: 2, url: "explore-sites.html", class: "btn-explore" },
      { type: "عروض سرية", count: 10, userPoints: 3, hiddenPoints: 2, url: "secret-offers.html", class: "btn-secret" },
      { type: "بطاقات وهدايا", count: 10, userPoints: 3, hiddenPoints: 2, url: "random-gifts.html", class: "btn-gift" },
      { type: "استطلاعات قصيرة", count: 10, userPoints: 4, hiddenPoints: 1, url: "short-polls.html", class: "btn-poll" },
      { type: "متابعة YouTube", count: 10, userPoints: 3, hiddenPoints: 2, url: "youtube.html", class: "btn-youtube" },
    ];

    const tbody = document.getElementById("tasksBody");

    tasks.forEach(task => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${task.type}</td>
        <td>${task.count}</td>
        <td>${task.userPoints}</td>
        <td><button class="task-btn ${task.class}" onclick="location.href='${task.url}'">ابدأ</button></td>
      `;
      tbody.appendChild(tr);
    });
  </script></body>
</html>
