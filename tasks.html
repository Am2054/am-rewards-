<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مهام Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5fff9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #28a745;
      text-align: center;
      margin-bottom: 20px;
    }
    .summary {
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .task-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }
    .task-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      transition: 0.3s;
      text-align: center;
    }
    .task-item:hover {
      background: #e8ffe8;
      transform: scale(1.02);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>المهام اليومية - Am Rewards</h2>

  <div class="summary" id="summary">
    <!-- سيتم تعبئته بالكود -->
  </div>

  <div class="task-list" id="taskList">
    <!-- سيتم تعبئة المهام هنا -->
  </div>

  <script>
    // ✅ بيانات المهام اليومية
    const tasks = [
      { type: "رابط مختصر", count: 100, points: 8, url: "shortlinks.html" },
      { type: "تثبيت تطبيقات", count: 50, points: 7, url: "apps.html" },
      { type: "استبيانات ناجحة", count: 30, points: 5, url: "surveys.html" },
      { type: "متابعة يوتيوب / TikTok", count: 10, points: 3, url: "youtube.html" },
      { type: "أدوات AI / ChatGPT", count: 10, points: 3, url: "ai.html" },
      { type: "ألعاب سريعة", count: 10, points: 3, url: "games.html" },
      { type: "عروض سرية / مفاجآت", count: 10, points: 3, url: "secret.html" },
      { type: "بطاقات وهدايا عشوائية", count: 10, points: 3, url: "spin-cards.html" },
      { type: "استكشاف مواقع / نقرات", count: 10, points: 3, url: "explore.html" },
      { type: "استطلاعات قصيرة", count: 10, points: 4, url: "quick-surveys.html" },
    ];

    const taskListDiv = document.getElementById("taskList");
    const summaryDiv = document.getElementById("summary");

    // ✅ عرض المهام
    tasks.forEach(task => {
      const div = document.createElement("div");
      div.className = "task-item";
      div.innerHTML = `
        <strong>${task.type}</strong><br/>
        ${task.count} مهمة × ${task.points} نقطة
      `;
      div.onclick = () => window.location.href = task.url;
      taskListDiv.appendChild(div);
    });

    // ✅ حساب الإجماليات
    const totalTasks = tasks.reduce((sum, task) => sum + task.count, 0);
    const totalPoints = tasks.reduce((sum, task) => sum + task.count * task.points, 0);
    const totalEGP = (totalPoints * 0.08).toFixed(2);

    summaryDiv.innerHTML = `
      <p><strong>عدد المهام:</strong> ${totalTasks} مهمة</p>
      <p><strong>إجمالي النقاط:</strong> ${totalPoints} نقطة</p>
      <p><strong>إجمالي الدفع للمستخدم:</strong> ${totalEGP} جنيه مصري</p>
    `;
  </script>

</body>
</html>
