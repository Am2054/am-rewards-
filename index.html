<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - Am Rewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f7f7f7;
      padding-top: 80px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.google {
      background-color: #dd4b39;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تسجيل الدخول إلى Am Rewards</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="loginBtn">تسجيل الدخول</button>
    <button id="registerBtn">إنشاء حساب جديد</button>
    <button id="googleLoginBtn" class="google">تسجيل الدخول بـ Google</button>
    <p id="status" style="color: red;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const status = document.getElementById("status");

    // تسجيل الدخول بالبريد وكلمة المرور
    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          status.textContent = "خطأ في تسجيل الدخول: " + error.message;
        });
    });

    // إنشاء حساب جديد
    document.getElementById("registerBtn").addEventListener("click", () => {
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          status.textContent = "فشل إنشاء الحساب: " + error.message;
        });
    });

    // تسجيل الدخول بـ Google
    document.getElementById("googleLoginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          status.textContent = "فشل تسجيل الدخول بـ Google: " + error.message;
        });
    });
  </script>

</body>
</html>
