<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #004AAD;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #004AAD;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #003080;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #004AAD;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" style="display:none;">
    <button onclick="submitForm()">دخول</button>
    <div class="toggle" onclick="toggleMode()">ليس لديك حساب؟ أنشئ حساب</div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112"
    };
    firebase.initializeApp(firebaseConfig);

    let isRegisterMode = false;

    function toggleMode() {
      isRegisterMode = !isRegisterMode;
      document.getElementById("formTitle").innerText = isRegisterMode ? "إنشاء حساب جديد" : "تسجيل الدخول";
      document.querySelector("#confirmPassword").style.display = isRegisterMode ? "block" : "none";
      document.querySelector("button").innerText = isRegisterMode ? "إنشاء الحساب" : "دخول";
      document.querySelector(".toggle").innerText = isRegisterMode ? "لديك حساب؟ تسجيل الدخول" : "ليس لديك حساب؟ أنشئ حساب";
      document.getElementById("errorMsg").innerText = "";
    }

    function submitForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !password || (isRegisterMode && password !== confirmPassword)) {
        errorMsg.innerText = isRegisterMode ? "تأكد من تطابق كلمات المرور وإدخال البيانات." : "أدخل البريد وكلمة المرور.";
        return;
      }

      if (isRegisterMode) {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(() => window.location.href = "dashboard.html")
          .catch(error => errorMsg.innerText = error.message);
      } else {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "dashboard.html")
          .catch(error => errorMsg.innerText = error.message);
      }
    }
  </script>
</body>
</html>
