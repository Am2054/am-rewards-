<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Am Rewards - تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; padding: 40px; background-color: #f5f5f5; }
    input, button { padding: 10px; margin: 10px 0; width: 90%; max-width: 300px; font-size: 16px; }
    button { background-color: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #message { margin-top: 15px; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>تسجيل الدخول إلى Am Rewards</h1>

  <input type="email" id="email" placeholder="البريد الإلكتروني" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button onclick="login()">🔐 تسجيل الدخول</button>
  <button onclick="signup()">📝 إنشاء حساب جديد</button>

  <p id="message"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // تهيئة Firebase مع config مشروعك (عدّل القيم حسب مشروعك)
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // تعريف auth
    const auth = firebase.auth();

    // تابع التحقق من حالة المستخدم
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "dashboard.html")
        .catch(error => document.getElementById("message").textContent = "❌ " + error.message);
    }

    function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "dashboard.html")
        .catch(error => document.getElementById("message").textContent = "❌ " + error.message);
    }
  </script>
</body>
</html>
