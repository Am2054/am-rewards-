<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Am Rewards - الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background-color: #f9f9f9; direction: rtl; }
    button { padding: 12px 20px; margin: 10px; font-size: 18px; background: green; color: white; border: none; border-radius: 8px; cursor: pointer; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>🎉 أهلاً بك في Am Rewards</h1>
  <p>منصة الربح السريع للمصريين 💸</p>

  <button onclick="loginWithGoogle()">🔐 تسجيل الدخول باستخدام Google</button>

  <!-- مستقبلًا نضيف إنشاء حساب يدوي هنا -->

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    function loginWithGoogle() {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    }
  </script>
</body>
</html>
