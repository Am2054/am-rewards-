
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول أو إنشاء حساب</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("تم تسجيل الدخول بنجاح"))
        .catch(error => alert("فشل تسجيل الدخول: " + error.message));
    });

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("تم إنشاء الحساب بنجاح"))
        .catch(error => alert("خطأ أثناء إنشاء الحساب: " + error.message));
    });
  </script>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="loginPassword" placeholder="كلمة المرور" required><br>
    <button type="submit">دخول</button>
  </form>

  <h2>أو إنشاء حساب جديد</h2>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="signupPassword" placeholder="كلمة المرور" required><br>
    <button type="submit">تسجيل</button>
  </form>
</body>
</html>
