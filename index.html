<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Am Rewards - تسجيل الدخول / إنشاء حساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .container {
      background-color: rgba(0,0,0,0.65);
      padding: 40px 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 8px #81c784;
    }
    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button.login {
      background-color: #81c784;
      color: #2e7d32;
    }
    button.login:hover {
      background-color: #66bb6a;
    }
    button.signup {
      background-color: #a5d6a7;
      color: #1b5e20;
    }
    button.signup:hover {
      background-color: #8bc34a;
    }
    #message {
      margin-top: 20px;
      font-weight: 700;
      min-height: 24px;
      color: #ffbaba;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تسجيل الدخول / إنشاء حساب</h1>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" />
    <button class="login" onclick="login()">🔐 تسجيل الدخول</button>
    <button class="signup" onclick="signup()">📝 إنشاء حساب جديد</button>
    <p id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    function showMessage(msg) {
      document.getElementById("message").textContent = msg;
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showMessage("⚠️ الرجاء إدخال البريد الإلكتروني وكلمة المرور");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "dashboard.html")
        .catch(error => showMessage("❌ " + error.message));
    }

    function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();

      if (!email || !password || !confirmPassword) {
        showMessage("⚠️ الرجاء ملء جميع الحقول");
        return;
      }

      if (password.length < 6) {
        showMessage("⚠️ كلمة المرور يجب أن تكون 6 أحرف على الأقل");
        return;
      }

      if (password !== confirmPassword) {
        showMessage("⚠️ كلمة المرور وتأكيدها غير متطابقين");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => showMessage("❌ " + error.message));
    }
  </script>
</body>
</html>
