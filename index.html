<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Am Rewards - ابدأ رحلتك</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #7fdbff, #e0f7fa);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
      color: #023047;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: #ffffffdd;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      user-select: none;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #023047;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #0077b6;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    p .icon {
      font-size: 1.4rem;
      color: #f77f00;
      font-weight: 900;
      filter: drop-shadow(0 0 2px #f77f00);
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    button {
      background-color: #fb8500;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(251, 133, 0, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #ffb703;
      box-shadow: 0 8px 20px rgba(255, 183, 3, 0.8);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(251, 133, 0, 0.4);
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .changing-text {
      font-size: 1rem;
      color: #0096c7;
      margin-top: -20px;
      margin-bottom: 25px;
      animation: fadeText 6s infinite;
    }

    @keyframes fadeText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Am Rewards" class="logo" />
    <h1>مرحباً بك في Am Rewards!</h1>
    <div class="changing-text" id="tipText">ابدأ مشوارك نحو الأرباح!</div>
    <p>
      اكسب بسهولة وبذكاء من خلال أداء المهام اليومية المتنوعة
      <span class="icon">💰</span>
      واربح حتى <strong>200 جنيه يوميًا!</strong>
    </p>
    <button onclick="startNow()">ابدأ الآن</button>
  </div>

  <script>
    function startNow() {
      window.location.href = 'login.html';
    }

    // تغيير الرسالة كل 3 ثواني
    const tips = [
      "ابدأ مشوارك نحو الأرباح!",
      "كل مهمة تقربك من 100 جنيه!",
      "نقاطك تتحول لفلوس بسهولة!",
      "لا تفوت المهام اليومية!"
    ];
    let index = 0;
    setInterval(() => {
      document.getElementById("tipText").textContent = tips[index];
      index = (index + 1) % tips.length;
    }, 3000);
  </script>
</body>
</html>
