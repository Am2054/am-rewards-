<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Am Rewards - تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #004AAD, #2E8BC0);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    button {
      background-color: white;
      color: #004AAD;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>مرحـبًا بك في Am Rewards</h1>
  <p>سجل الدخول بحسابك في Google للبدء في جمع النقاط 💰</p>
  <button onclick="signInWithGoogle()">تسجيل الدخول باستخدام جوجل</button>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Firebase config الخاص بك
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.firebasestorage.app",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };
    firebase.initializeApp(firebaseConfig);

    // ✅ تسجيل الدخول بـ Google
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          firebase.firestore().collection("users").doc(user.uid).set({
            name: user.displayName,
            email: user.email,
            uid: user.uid,
            points: 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });

          // بعد تسجيل الدخول → لوحة التحكم
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("حدث خطأ أثناء تسجيل الدخول: " + error.message);
        });
    }
  </script>
</body>
</html>
