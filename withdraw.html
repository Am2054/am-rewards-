<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سحب الأرباح - Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #007bff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    h2 { color: #007bff; }
    p { font-size: 18px; margin: 10px 0; }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note { font-size: 14px; color: #ff0000; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>طلب سحب الأرباح عبر PayPal</h2>
    <input type="email" id="paypalEmail" placeholder="بريد PayPal">
    <input type="number" id="amount" placeholder="المبلغ بالدولار (الحد الأقصى 10$)">
    <p class="note">🚫 سيتم رفض أي طلب يتجاوز 10 دولار في اليوم.</p>
    <p class="note">💡 سيتم توفير طرق الدفع المصرية خلال أسبوع.</p>
    <button onclick="requestPaypalWithdraw()">طلب السحب</button>
    <p class="note" id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = "login.html";
      }
    });

    window.requestPaypalWithdraw = async function () {
      const email = document.getElementById("paypalEmail").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());
      const msg = document.getElementById("message");

      if (!email || isNaN(amount) || amount <= 0 || amount > 10) {
        msg.textContent = "❌ يرجى إدخال بريد PayPal صحيح ومبلغ بين 1 و 10 دولار.";
        return;
      }

      await addDoc(collection(db, "paypalWithdrawals"), {
        uid: currentUser.uid,
        paypalEmail: email,
        amount: amount,
        email: currentUser.email,
        timestamp: serverTimestamp()
      });

      msg.textContent = "✅ تم إرسال طلبك بنجاح وسيتم مراجعته خلال 24 ساعة.";
      msg.classList.add("success");
    };
  </script>
</body>
</html>
