<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سحب الأرباح - Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e0ffe9, #ffffff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #0070ba;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    h2 {
      color: #0070ba;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0070ba;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005ea6;
    }
    .note {
      font-size: 14px;
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>طلب سحب الأرباح عبر PayPal</h2>

    <input type="email" id="paypalEmail" placeholder="أدخل بريد PayPal الخاص بك" />
    <input type="number" id="amount" placeholder="المبلغ بالدولار (حد أقصى 10$)" />

    <p class="note">🚨 سيتم مراجعة طلبك خلال ساعة.</p>
    <p class="note">💡 سيتم توفير طرق الدفع المصرية قريبًا.</p>

    <button onclick="requestPaypalWithdraw()">طلب السحب</button>

    <p id="message" class="note"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const msg = document.getElementById("message");

    let user;

    setPersistence(auth, browserLocalPersistence).then(() => {
      onAuthStateChanged(auth, (u) => {
        if (u) {
          user = u;
        } else {
          window.location.href = "login.html";
        }
      });
    });

    window.requestPaypalWithdraw = async function () {
      const email = document.getElementById("paypalEmail").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());

      if (!email || isNaN(amount) || amount <= 0) {
        msg.textContent = "❌ أدخل بيانات صحيحة.";
        return;
      }

      if (amount > 10) {
        msg.textContent = "❌ الحد الأقصى للسحب هو 10 دولار يوميًا.";
        return;
      }

      try {
        await addDoc(collection(db, "paypalWithdrawals"), {
          uid: user.uid,
          email: user.email,
          paypal: email,
          amount: amount.toFixed(2),
          timestamp: serverTimestamp()
        });

        msg.textContent = "✅ تم إرسال طلبك بنجاح وسيتم مراجعته خلال ساعة.";
        msg.classList.add("success");

        setTimeout(() => {
          window.location.href = "paypal-success.html";
        }, 1500);
      } catch (e) {
        msg.textContent = "❌ حدث خطأ أثناء إرسال الطلب.";
      }
    };
  </script>
</body>
</html>
