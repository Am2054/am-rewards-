<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب سحب الأرباح - Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0ffe9, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #28a745;
    }
    p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .note {
      font-size: 14px;
      color: red;
      min-height: 20px;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>طلب سحب الأرباح</h2>
    <p><strong>رصيدك:</strong> <span id="balance">...</span> جنيه</p>

    <select id="method">
      <option value="vodafone">Vodafone Cash</option>
      <option value="paypal">PayPal</option>
    </select>

    <input type="text" id="account" placeholder="رقم الهاتف أو البريد الإلكتروني">
    <input type="number" id="amount" placeholder="المبلغ بالجنيه أو الدولار">

    <button onclick="requestWithdraw()">طلب السحب</button>
    <p class="note" id="message"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, addDoc, collection, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw-xxxxxxxxxxxxxxxxxx",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "546178965263",
      appId: "1:546178965263:web:xxxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let user, userData;
    const balanceSpan = document.getElementById("balance");
    const msg = document.getElementById("message");

    onAuthStateChanged(auth, async (u) => {
      if (u) {
        user = u;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          userData = docSnap.data();
          balanceSpan.textContent = (userData.points * 0.08).toFixed(2);
        } else {
          msg.textContent = "حدث خطأ في تحميل البيانات.";
        }
      } else {
        setTimeout(() => {
          window.location.href = "login.html";
        }, 500);
      }
    });

    async function requestWithdraw() {
      const method = document.getElementById("method").value;
      const account = document.getElementById("account").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());

      if (!account || isNaN(amount) || amount <= 0) {
        msg.textContent = "أدخل معلومات صحيحة.";
        return;
      }

      const today = new Date().toISOString().split("T")[0];
      const withdrawRef = collection(db, "withdrawals");
      let totalToday = 0;
      let todayCount = 0;

      const snapshot = await getDoc(doc(db, "users", user.uid));
      const data = snapshot.data();
      const pointValue = 0.08;
      const userBalance = data.points * pointValue;

      const recordRef = doc(db, "withdrawRecords", user.uid);
      const recordSnap = await getDoc(recordRef);
      if (recordSnap.exists()) {
        const wData = recordSnap.data();
        if (wData[today]) {
          totalToday = wData[today].total || 0;
          todayCount = wData[today].count || 0;
        }
      }

      if (method === "paypal" && amount < 1) {
        msg.textContent = "الحد الأدنى للسحب عبر PayPal هو 1 دولار.";
        return;
      }

      if (method === "vodafone") {
        if (totalToday + amount > 150) {
          msg.textContent = "تجاوزت الحد الأقصى للسحب اليومي (150 جنيه).";
          return;
        }
        if (todayCount >= 4) {
          msg.textContent = "تم الوصول للحد الأقصى لمرات السحب اليوم.";
          return;
        }
      }

      if (userBalance < amount) {
        msg.textContent = "رصيدك لا يكفي لهذا السحب.";
        return;
      }

      let deducted = amount;
      if (method === "vodafone" && amount > 10) {
        deducted = amount * 1.1;
      }

      const requiredPoints = deducted / pointValue;
      const newPoints = data.points - requiredPoints;

      await updateDoc(doc(db, "users", user.uid), { points: newPoints });

      await addDoc(withdrawRef, {
        uid: user.uid,
        email: user.email,
        method,
        account,
        amount,
        deducted: deducted.toFixed(2),
        timestamp: serverTimestamp()
      });

      const withdrawLogRef = doc(db, "withdrawRecords", user.uid);
      await updateDoc(withdrawLogRef, {
        [today]: {
          total: totalToday + amount,
          count: todayCount + 1
        }
      }).catch(async () => {
        await setDoc(withdrawLogRef, {
          [today]: { total: amount, count: 1 }
        });
      });

      msg.classList.add("success");
      msg.textContent = `✅ تم إرسال طلب السحب بقيمة ${amount} ${method === 'paypal' ? 'دولار' : 'جنيه'} بنجاح!`;
    }
  </script>
</body>
</html>
