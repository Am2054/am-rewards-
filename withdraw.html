<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب سحب الأرباح - Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e0ffe9, #ffffff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #28a745;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
      transition: border 0.3s, box-shadow 0.3s;
    }
    h2 {
      color: #28a745;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    .note {
      font-size: 14px;
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h2>طلب سحب الأرباح</h2>

    <label>🟢 أدخل عدد النقاط:</label>
    <input type="number" id="pointsInput" placeholder="مثال: 1250" oninput="convertPoints()">
    <p class="note">سعر النقطة = <strong>0.07</strong> جنيه</p>
    <p><strong>ما يعادل:</strong> <span id="convertedValue">0.00</span> جنيه</p>
    <p><strong>رصيدك:</strong> <span id="balance">0.00</span> جنيه</p>

    <select id="method" onchange="changeStyle()">
      <option value="vodafone">🟥 Vodafone Cash</option>
      <option value="etisalat">🟩 Etisalat Cash</option>
      <option value="orange">🟧 Orange Cash</option>
    </select>

    <input type="text" id="account" placeholder="رقم الهاتف">
    <input type="number" id="amount" placeholder="المبلغ بالجنيه">
    <p class="note">🚨 أقصى مبلغ للسحب 100 جنيه يوميًا (سيتم زيادته قريبًا).</p>

    <button onclick="requestWithdraw()">طلب السحب</button>
    <p class="note" id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc, addDoc, collection,
      serverTimestamp, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let user, userData;
    const pointValue = 0.07;
    const msg = document.getElementById("message");

    setPersistence(auth, browserLocalPersistence).then(() => {
      onAuthStateChanged(auth, async (u) => {
        if (u) {
          user = u;
          const docSnap = await getDoc(doc(db, "users", user.uid));
          if (docSnap.exists()) {
            userData = docSnap.data();
            document.getElementById("balance").textContent = (userData.points * pointValue).toFixed(2);
          }
        } else {
          window.location.href = "login.html";
        }
      });
    });

    window.convertPoints = function () {
      const points = parseFloat(document.getElementById("pointsInput").value) || 0;
      document.getElementById("convertedValue").textContent = (points * pointValue).toFixed(2);
    };

    window.changeStyle = function () {
      const method = document.getElementById("method").value;
      const container = document.getElementById("container");
      if (method === "vodafone") {
        container.style.borderColor = "#e60000";
        container.style.boxShadow = "0 0 10px rgba(230, 0, 0, 0.3)";
      } else if (method === "etisalat") {
        container.style.borderColor = "#006400";
        container.style.boxShadow = "0 0 10px rgba(0, 100, 0, 0.3)";
      } else if (method === "orange") {
        container.style.borderColor = "#ff8000";
        container.style.boxShadow = "0 0 10px rgba(255, 128, 0, 0.3)";
      }
    };

    window.requestWithdraw = async function () {
      const method = document.getElementById("method").value;
      const account = document.getElementById("account").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());

      if (!account || isNaN(amount) || amount <= 0) {
        msg.textContent = "❌ أدخل بيانات صحيحة.";
        return;
      }

      if (amount > 100) {
        msg.textContent = "❌ لا يمكنك سحب أكثر من 100 جنيه يوميًا.";
        return;
      }

      const userBalance = userData.points * pointValue;
      if (userBalance < amount) {
        msg.textContent = "❌ رصيدك لا يكفي.";
        return;
      }

      const deductedPoints = amount / pointValue;
      const newPoints = userData.points - deductedPoints;

      await updateDoc(doc(db, "users", user.uid), { points: newPoints });
      await addDoc(collection(db, "withdrawals"), {
        uid: user.uid,
        email: user.email,
        method, account, amount,
        timestamp: serverTimestamp()
      });

      msg.classList.add("success");
      msg.textContent = `✅ تم إرسال طلب سحب بقيمة ${amount} جنيه عبر ${method}`;
    };
  </script>
</body>
</html>
