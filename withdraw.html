<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب سحب الأرباح - Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e0ffe9, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 460px;
      text-align: center;
    }
    h2 {
      color: #28a745;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    .note {
      font-size: 13px;
      color: #555;
      min-height: 20px;
    }
    .success {
      color: green;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>طلب سحب الأرباح</h2><label><strong>تحويل النقاط إلى الجنيه:</strong></label>
<input type="number" id="pointsInput" placeholder="أدخل عدد النقاط" oninput="convertPoints()" />
<p class="note">قيمة النقطة = <strong>0.08</strong> جنيه</p>
<p><strong>ما يعادلها:</strong> <span id="convertedValue">0.00</span> جنيه</p>

<p><strong>رصيدك:</strong> <span id="balance">...</span> جنيه</p>

<select id="method" onchange="toggleFields()">
  <option value="vodafone">Vodafone Cash</option>
  <option value="paypal">PayPal</option>
</select>

<div id="vodafone-fields">
  <input type="text" id="account-phone" placeholder="رقم الهاتف">
  <input type="number" id="amount-phone" placeholder="المبلغ بالجنيه">
  <p class="note">🚨 لا يوجد حد أدنى للسحب، الحد الأقصى 150 جنيه / 4 مرات يوميًا. <br> سيتم خصم 10% إذا تجاوز السحب 10 جنيه.
  </p>
</div>

<div id="paypal-fields" class="hidden">
  <input type="text" id="account-paypal" placeholder="معرّف PayPal (البريد)">
  <input type="number" id="amount-paypal" placeholder="المبلغ بالدولار">
  <p class="note">🚨 الحد الأدنى للسحب 1 دولار. لا يوجد حد أقصى أو عدد مرات السحب.</p>
</div>

<button onclick="requestWithdraw()">طلب السحب</button>
<p class="note" id="message"></p>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, addDoc, collection, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw-xxxxxxxxxxxxxxxxxx",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "546178965263",
      appId: "1:546178965263:web:xxxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const balanceSpan = document.getElementById("balance");
    const msg = document.getElementById("message");
    let userData, user;

    onAuthStateChanged(auth, async (u) => {
      if (u) {
        user = u;
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          userData = docSnap.data();
          balanceSpan.textContent = (userData.points * 0.08).toFixed(2);
        } else {
          msg.textContent = "حدث خطأ في تحميل البيانات.";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.convertPoints = function () {
      const points = parseFloat(document.getElementById("pointsInput").value.trim());
      const value = isNaN(points) ? 0 : points * 0.08;
      document.getElementById("convertedValue").textContent = value.toFixed(2);
    };

    window.toggleFields = function () {
      const method = document.getElementById("method").value;
      document.getElementById("vodafone-fields").classList.toggle("hidden", method !== "vodafone");
      document.getElementById("paypal-fields").classList.toggle("hidden", method !== "paypal");
    };

    window.requestWithdraw = async function () {
      const method = document.getElementById("method").value;
      const pointValue = 0.08;
      let account = "", amount = 0;

      if (method === "vodafone") {
        account = document.getElementById("account-phone").value.trim();
        amount = parseFloat(document.getElementById("amount-phone").value.trim());
      } else {
        account = document.getElementById("account-paypal").value.trim();
        amount = parseFloat(document.getElementById("amount-paypal").value.trim());
      }

      if (!account || isNaN(amount) || amount <= 0) {
        msg.textContent = "يرجى إدخال معلومات صحيحة.";
        return;
      }

      const userBalance = userData.points * pointValue;
      const today = new Date().toISOString().split("T")[0];
      const recordRef = doc(db, "withdrawRecords", user.uid);
      const recordSnap = await getDoc(recordRef);
      let totalToday = 0, todayCount = 0;

      if (recordSnap.exists() && recordSnap.data()[today]) {
        totalToday = recordSnap.data()[today].total || 0;
        todayCount = recordSnap.data()[today].count || 0;
      }

      if (method === "paypal" && amount < 1) {
        msg.textContent = "الحد الأدنى للسحب عبر PayPal هو 1 دولار.";
        return;
      }

      if (method === "vodafone") {
        if (amount > 150 || todayCount >= 4 || totalToday + amount > 150) {
          msg.textContent = "تجاوزت الحد الأقصى للسحب اليومي (150 جنيه / 4 مرات).";
          return;
        }
      }

      if (userBalance < amount) {
        msg.textContent = "رصيدك لا يكفي لهذا السحب.";
        return;
      }

      let deducted = amount;
      if (method === "vodafone" && amount > 10) {
        deducted = amount * 1.1; // خصم 10%
      }

      const requiredPoints = deducted / pointValue;
      const newPoints = userData.points - requiredPoints;

      await updateDoc(doc(db, "users", user.uid), { points: newPoints });
      await addDoc(collection(db, "withdrawals"), {
        uid: user.uid,
        email: user.email,
        method, account, amount,
        deducted: deducted.toFixed(2),
        timestamp: serverTimestamp()
      });

      await updateDoc(recordRef, {
        [today]: { total: totalToday + amount, count: todayCount + 1 }
      }).catch(async () => {
        await setDoc(recordRef, {
          [today]: { total: amount, count: 1 }
        });
      });

      msg.classList.add("success");
      msg.textContent = `✅ تم إرسال طلب السحب بقيمة ${amount} ${method === 'paypal' ? 'دولار' : 'جنيه'} بنجاح!`;
    };
  </script></body>
  </html>
