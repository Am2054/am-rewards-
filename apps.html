<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مهمة تثبيت تطبيقات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Tajawal', sans-serif; padding: 20px; background: #fff3e0; color: #e65100; }
    h1 { text-align: center; margin-bottom: 20px; }
    .app-list a {
      display: block;
      margin: 12px 0;
      background: #ef6c00;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    .app-list a:hover { background: #bf360c; }
  </style>
</head>
<body>
  <h1>مهمة تثبيت تطبيقات</h1>
  <div class="app-list">
    <a href="https://play.google.com/store/apps/details?id=com.whatsapp" target="_blank" rel="noopener noreferrer">تثبيت WhatsApp</a>
    <a href="https://play.google.com/store/apps/details?id=com.facebook.katana" target="_blank" rel="noopener noreferrer">تثبيت فيسبوك</a>
    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" rel="noopener noreferrer">تثبيت إنستجرام</a>
  </div>
  <p>قم بتثبيت التطبيقات واحصل على النقاط.</p>
</body>
</html>
