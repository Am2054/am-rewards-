<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Am Rewards - تسجيل الدخول / إنشاء حساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #023047;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
    .login-btn {
      background-color: #219ebc;
      color: white;
    }
    .signup-btn {
      background-color: #fb8500;
      color: white;
    }
    .switcher {
      background: none;
      color: #666;
      text-decoration: underline;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 id="form-title">تسجيل الدخول إلى Am Rewards</h2>

    <div id="login-form">
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" />
      <input type="password" id="login-password" placeholder="كلمة المرور" />
      <button class="login-btn" onclick="login()">تسجيل الدخول</button>
    </div>

    <div id="signup-form" class="hidden">
      <input type="email" id="signup-email" placeholder="البريد الإلكتروني" />
      <input type="password" id="signup-password" placeholder="كلمة المرور" />
      <input type="password" id="signup-confirm" placeholder="تأكيد كلمة المرور" />
      <button class="signup-btn" onclick="signup()">إنشاء الحساب</button>
    </div>

    <button class="switcher" onclick="toggleMode()">أو أنشئ حساب جديد</button>
  </div>

  <script>
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;

      document.getElementById("login-form").classList.toggle("hidden", !isLogin);
      document.getElementById("signup-form").classList.toggle("hidden", isLogin);
      document.getElementById("form-title").textContent = isLogin ? "تسجيل الدخول إلى Am Rewards" : "إنشاء حساب جديد في Am Rewards";
      document.querySelector(".switcher").textContent = isLogin ? "أو أنشئ حساب جديد" : "أو سجّل الدخول";
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      if (!email || !password) {
        alert("يرجى إدخال البريد الإلكتروني وكلمة المرور");
        return;
      }

      alert("✅ تم تسجيل الدخول بنجاح!");
      // هنا يمكنك ربط Firebase أو تحويل المستخدم إلى dashboard.html
    }

    function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;

      if (!email || !password || !confirm) {
        alert("يرجى تعبئة جميع الحقول");
        return;
      }

      if (password !== confirm) {
        alert("كلمة المرور وتأكيدها غير متطابقين");
        return;
      }

      alert("✅ تم إنشاء الحساب بنجاح!");
      // هنا يمكنك ربط Firebase لتسجيل المستخدم
    }
  </script>
</body>
</html>
