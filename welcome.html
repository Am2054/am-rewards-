<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Am Rewards - الترحيب</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #7fdbff, #e0f7fa);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
      color: #023047;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #ffffffdd;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      user-select: none;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #0077b6;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    p .icon {
      font-size: 1.4rem;
      color: #f77f00;
      font-weight: 900;
      filter: drop-shadow(0 0 2px #f77f00);
    }

    button {
      background-color: #fb8500;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(251, 133, 0, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #ffb703;
      box-shadow: 0 8px 20px rgba(255, 183, 3, 0.8);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(251, 133, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحباً بك في Am Rewards!</h1>
    <p>
      اكسب بسهولة وبذكاء من خلال أداء المهام اليومية المتنوعة،
      <span class="icon">💰</span>
      واربح حتى <strong>200 جنيه يوميًا!</strong>
    </p>
    <button onclick="startNow()">ابدأ الآن</button>
  </div>

  <script>
    function startNow() {
      alert('مرحبا! سيتم توجيهك للبدء قريباً.');
      // هنا ممكن تضيف إعادة التوجيه للصفحة الرئيسية أو تسجيل الدخول
      // window.location.href = 'login.html';
    }
  </script>
</body>
  </html>
