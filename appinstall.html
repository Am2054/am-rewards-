<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تثبيت التطبيقات | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f9ff;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    .app-task {
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      max-width: 450px;
    }
    .app-task h4 {
      margin: 0 0 10px;
    }
    .btn-install {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>تثبيت التطبيقات - احصل على النقاط</h2>
  <div id="appTasksContainer">جاري تحميل المهام...</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("appTasksContainer");
    container.innerHTML = "";

    async function loadTasks() {
      try {
        const snapshot = await getDocs(collection(db, "dailyTasks"));
        if (snapshot.empty) {
          container.innerHTML = "<p style='text-align:center;'>لا توجد مهام حالياً. يرجى المحاولة لاحقاً.</p>";
          return;
        }

        snapshot.forEach((doc) => {
          const task = doc.data();
          const div = document.createElement("div");
          div.className = "app-task";
          div.innerHTML = `
            <h4>${task.title}</h4>
            <p>${task.description}</p>
            <a href="${task.link}" target="_blank" class="btn-install">تثبيت الآن</a>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        container.innerHTML = "<p style='text-align:center;color:red;'>حدث خطأ أثناء تحميل المهام.</p>";
        console.error("Firestore error:", error);
      }
    }

    loadTasks();
  </script>
</body>
</html>
